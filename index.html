<!DOCTYPE html>
<html lang="ja">
<head>
  <title>akinko Website🌟</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Yomogi&display=swap" rel="stylesheet">
  
  <style>
    /* 🌸 全体のデザイン */
    body {
      font-family: 'Yomogi', sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #fff0f5);
      text-align: center;
      color: #444;
    }

    /* 🌟 タイトル */
    h1 {
      font-family: 'Mochiy Pop One', sans-serif;
      color: rgb(240, 61, 91);
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.3);
    }

    /* 💖 リストを可愛く */
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: inline-block;
      margin: 10px;
      background: rgba(255, 240, 245, 0.8);
      padding: 8px 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 🎀 リンクをボタン風に */
    a {
      font-weight: bold;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      background: #ff69b4;
      border-radius: 15px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background: #ff1493;
      transform: scale(1.1);
    }

    /* 💖 画像のサイズ調整 */
    img {
      max-width: 200px;
      margin-top: 20px;
      border-radius: 10px;
      border: 3px solid #ff99cc;
      padding: 5px;
      background: white;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>akinko Website🌟</h1>
    <p>これはウェブサイトdayo!</p>
    
    <ul>
        <li><a href="https://stores.fun/">STORES</a></li>
        <li><a href="https://www.google.com/">Google</a></li>
        <li><a href="pokemon.html">pokemon</a></li>
    </ul>
    
    <img src="computer10_heart.png" alt="ハート目のコンピューター">
  </main>
</body>
</html>
